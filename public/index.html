<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Oficina Mecânica</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/index.js" defer></script>   
    <script type="module" src="js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <form id="loginForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>

        <p>Ou use seu login social:</p>
        <button id="loginGoogle">Login com Google</button>
        <button id="loginFacebook">Login com Facebook</button>

        <p>Ainda não tem uma conta? <a href="#">Cadastre-se aqui</a></p>
    </main>
    <footer>
        <p>&copy; 2024 Oficina Mecânica. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
